<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">

    <title>PhotoLab</title>
  </head>
  <body>
    <!-- Page header -->
    <div class="header">
      <!-- Title -->
      <h1>PhotoLab</h1>
      <hr>

      <!-- Nav Buttons -->
      <button type="button" id="city" class="btn btn-outline-secondary">City</button>
      <button type="button" id="beach" class="btn btn-outline-secondary">Beach</button>
      <button type="button" id="mountain" class="btn btn-outline-secondary">Mountain</button>
      <button type="button" id="show" class="btn btn-outline-secondary">Show All</button>
    </div>

    <!-- Images -->
    <div class="container">
      <img class="city" src="https://images.unsplash.com/photo-1491001224967-2c0ee18a7c42?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=13e2b3f5050607f9bc69d295e536aa19&auto=format&fit=crop&w=934&q=80">
      <img class="city" src="https://images.unsplash.com/photo-1511914340036-9eafebe977f1?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=b0573d688f694c2851412ed020d69c5d&auto=format&fit=crop&w=929&q=80">
      <img class="city" src="https://images.unsplash.com/photo-1519121785383-3229633bb75b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=c454615ee9dd1e126ead3cbf59349e86&auto=format&fit=crop&w=1000&q=60">
      <img class="beach" src="https://images.unsplash.com/photo-1500375592092-40eb2168fd21?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e07d2457879a4e15577ec75a31023e47&auto=format&fit=crop&w=934&q=80">
      <img class="beach" src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=87c34605f09867ba11dc29d18fb4e573&auto=format&fit=crop&w=881&q=80">
      <img class="beach" src="https://images.unsplash.com/photo-1489633908075-1c914e8ee5ea?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5ac5d28cdc4a0f577cfc77506d5a700e&auto=format&fit=crop&w=934&q=80">
      <img class="mountain" src="https://images.unsplash.com/photo-1497448834886-dbb127e464c3?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2a44dcd71fdab3dd6e55f211c234ed9b&auto=format&fit=crop&w=1300&q=80">

      <img class="mountain" src="https://images.unsplash.com/photo-1508913449378-01b9b8174e46?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=88038a2b587ee6134310c479b7acc3d5&auto=format&fit=crop&w=934&q=80">
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>PhotoLab by Aidan Maldonado</p>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>

</html>
